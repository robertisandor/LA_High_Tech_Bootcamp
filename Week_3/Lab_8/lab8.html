<!DOCTYPE html>
<html>

<head>
    <title>Todo List</title>
    <script type="text/javascript" src="todos.js"></script>
</head>

<body>
    <h1>Todo List</h1>

    <ul>
        <li>"new" - Add A Todo</li>
        <input type="button" value="New" onclick="add(toDoList);">
        <li>"list" - List All Todos</li>
        <input type="button" value="List" onclick="show(toDoList);">
        <li>"delete" - Remove Specific Todo</li>
        <input type="button" value="Delete" onclick="remove(toDoList);">
        <li>"quit" - Quit App</li>
        <input type="button" value="Quit" onclick="quit();">
    </ul>

</body>

</html>
