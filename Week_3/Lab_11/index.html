<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>I am an h1</h1>
    <p id="first"  class="special">Hello</p>
    <p class="special">Goodbye</p>
    <p>Hi Again</p>
    <p id="last">Goodbye Again</p>
    <script>        
        /* Come up with 4 different ways to select the first <> tag */
        document.querySelector("#first").style.backgroundColor = "red";
        document.querySelector("p.special").style.backgroundColor = "blue";
        document.querySelector("body > p").style.backgroundColor = "yellow";
        var first = document.querySelectorAll("p");
        first[0]. style.backgroundColor = "purple";
    </script>
</body>
</html>
