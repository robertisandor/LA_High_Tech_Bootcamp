    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    var earlyInventors = inventors.filter(function(element) {
      return element.year < 1600 && element.year >= 1500;
    });
    console.table(earlyInventors);
    
    // Array.prototype.map()
    // 2. Give us an array of the inventors' first and last names
    // should this be an array of arrays? Yes
    var namesOfInventors = inventors.map(function(element) {
      var firstAndLast = [];
      firstAndLast.push(element.first);
      firstAndLast.push(element.last);
      return firstAndLast;
    });
    console.table(namesOfInventors);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    
    var ageBeforeIntellect = inventors;
    console.table(ageBeforeIntellect);
    ageBeforeIntellect.sort(function(a, b) {
      return a.year - b.year;
    });
    console.table(ageBeforeIntellect);
    
    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    
    var totalYearsLived = inventors.reduce(function(total, elem) {
      return total + (elem.passed - elem.year);
    }, 0);
    console.log(totalYearsLived);
    
    // console.log(totalYearsLived);

    // g. sort Exercise
    // Sort the people alphabetically by last name
    // needs to be modified with a function
    var lastNameSorted = inventors.sort(function (a, b) {
      var nameA = a.last;
      var nameB = b.last;
      
      if (nameA < nameB) {
        return -1;
      }
      
      if (nameA > nameB) {

      }

    });

    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck' ];
    // I should probably sort these using the default sort
